<div class="row">
    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Information
            </div>
            <div class="card-body">
                <marquee behavior="" direction="">
                    <h3 class="my-4">Welcome {{ user.username }}!</h3>
                </marquee>
            </div>
        </div>
    </div>
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">



                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Products </h5>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-products-category' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Categories </h5>
                                    <h3>{{ category_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                     <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-customers' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Customers</h5>
                                    <h3>{{customer_count}}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-proformas' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Proformas </h5>
                                    <h3>{{ proforma_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-invoices-salesorder' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Sales order</h5>
                                    <h3>{{ salesorder }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-invoices-delivery' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Delivery</h5>
                                  <h3>{{ delivery }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-invoices' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h5>Invoices </h5>
                                    <h3>{{ invoice_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
